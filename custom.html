<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Programming Typing Practice - Custom Code</title>
  <!-- Highlight.js CSS (theme remains unchanged) -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/atom-one-dark.min.css">
  <style>
    :root {
      --primary-color: #00ffcc;
      --secondary-color: #ff00cc;
      --correct-color: #27ae60;
      --incorrect-color: #c0392b;
      --bg-dark: #0d0d0d;
      --bg-light: #1a1a1a;
      --font-family: 'Fira Code', monospace;
    }
    /* Particle background canvas */
    #bg-canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      background: var(--bg-dark);
    }
    body {
      font-family: var(--font-family);
      margin: 0;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      color: #d4d4d4;
      background: var(--bg-dark);
        overflow-x: hidden;
        overflow-y: auto;
    }
    h1 {
      font-size: 2.5rem;
      margin: 1rem 0;
      color: var(--primary-color);
      text-transform: uppercase;
      letter-spacing: 2px;
      text-shadow: 0 0 10px rgba(0, 255, 204, 0.5);
    }
    .nav-links {
      display: flex;
      gap: 0.75rem;
      justify-content: center;
      flex-wrap: wrap;
      margin: 0;
    }
    .top-bar {
      display: flex;
      gap: 1rem;
      align-items: center;
      justify-content: center;
      flex-wrap: wrap;
      width: 80vw;
      max-width: 1000px;
      margin: 1rem 0;
    }
    .nav-links a {
      color: var(--primary-color);
      text-decoration: none;
      font-size: 1rem;
      margin: 0 10px;
      position: relative;
      text-transform: uppercase;
      letter-spacing: 1px;
      transition: color 0.4s;
    }
    .nav-links a::after {
      content: '';
      position: absolute;
      left: 0;
      bottom: -2px;
      width: 0%;
      height: 2px;
      background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
      transition: width 0.4s;
    }
    .nav-links a:hover::after {
      width: 100%;
    }
    /* Custom code textarea with glass effect */
    #custom-code {
      width: 80vw;
      max-width: 600px;
      margin: 1rem 0;
      padding: 0.75rem;
      border: 1px solid rgba(255, 255, 255, 0.2);
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(5px);
      border-radius: 8px;
      color: #d4d4d4;
    }
    /* Code container with neon glassmorphism */
    .code-container {
      background: rgba(20, 20, 20, 0.9);
        overflow: visible;
      border-radius: 10px;
      border: 1px solid rgba(0, 255, 204, 0.3);
      box-shadow: 0 0 20px rgba(0, 255, 204, 0.2);
      width: 80vw;
      max-width: 1000px;
    }
    .code-header {
      background: rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(8px);
      padding: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: #d4d4d4;
      font-size: 14px;
      font-weight: bold;
      border-bottom: 1px solid rgba(0, 255, 204, 0.3);
    }
    .code-header span { font-style: italic; }
    /* Custom code preview: pure black background */
    .code {
      background-color: #000;
      color: #d4d4d4;
      font-family: 'Courier New', Courier, monospace;
      font-size: 14px;
      padding: 15px;
      overflow-x: auto;
      white-space: pre-wrap;
    }
    .char { transition: background-color 0.2s; }
    .current { background-color: rgba(211,211,211,0.2); }
    @keyframes blinkGreen {
      0% { background-color: transparent; }
      50% { background-color: var(--correct-color); }
      100% { background-color: transparent; }
    }
    @keyframes blinkRed {
      0% { background-color: transparent; }
      50% { background-color: var(--incorrect-color); }
      100% { background-color: transparent; }
    }
    .correct { animation: blinkGreen 0.6s ease; }
    .incorrect { animation: blinkRed 0.3s ease; }
    .line-end-emoji {
      font-size: 16px;
      margin-left: 4px;
      color: var(--correct-color);
    }
    .hidden-emoji { visibility: hidden; }
    /* Hide the user-input off-screen so it remains focusable */
    #user-input {
      position: absolute;
      left: -9999px;
    }
    .completion-modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: rgba(0, 0, 0, 0.65);
      backdrop-filter: blur(4px);
      opacity: 0;
      pointer-events: none;
      z-index: 10;
      transition: opacity 0.3s ease;
    }
    .completion-modal.visible {
      opacity: 1;
      pointer-events: auto;
    }
    .completion-card {
      background: rgba(20, 20, 20, 0.95);
      border: 1px solid rgba(0, 255, 204, 0.3);
      border-radius: 12px;
      padding: 2rem 2.5rem;
      text-align: center;
      box-shadow: 0 0 25px rgba(0, 255, 204, 0.25);
      max-width: 320px;
      width: 90%;
    }
    .completion-card h2 {
      margin: 0 0 0.75rem 0;
      color: var(--primary-color);
      letter-spacing: 1px;
      text-transform: uppercase;
      font-size: 1.5rem;
    }
    .completion-card p {
      margin: 0 0 1.25rem 0;
      color: #d4d4d4;
    }
    .completion-stats {
      display: flex;
      justify-content: space-around;
      gap: 1rem;
      margin-bottom: 1.5rem;
    }
    .completion-stat {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .completion-stat .label {
      font-size: 0.8rem;
      color: #aaaaaa;
      letter-spacing: 0.5px;
      text-transform: uppercase;
    }
    .completion-stat strong {
      font-size: 1.75rem;
      color: var(--primary-color);
      line-height: 1.2;
    }
    .completion-stat .unit {
      font-size: 0.75rem;
      color: #aaaaaa;
      letter-spacing: 0.5px;
    }
    .completion-close {
      padding: 0.6rem 1.25rem;
      border: 1px solid rgba(0, 255, 204, 0.4);
      background: rgba(0, 255, 204, 0.08);
      color: var(--primary-color);
      border-radius: 8px;
      cursor: pointer;
      font-family: var(--font-family);
      text-transform: uppercase;
      letter-spacing: 1px;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }
    .completion-close:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(0, 255, 204, 0.25);
    }
    .typing-stats {
      display: flex;
      gap: 1rem;
      margin: 0;
      flex-wrap: wrap;
      justify-content: center;
    }
    .typing-stat {
      display: flex;
      flex-direction: column;
      align-items: center;
      min-width: 120px;
      padding: 0.5rem 1rem;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(0, 255, 204, 0.2);
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 255, 204, 0.15);
      backdrop-filter: blur(5px);
    }
    .typing-stat strong {
      font-size: 1.5rem;
      color: var(--primary-color);
      line-height: 1.2;
    }
    .typing-stat .stat-label,
    .typing-stat .stat-unit {
      font-size: 0.75rem;
      color: #aaaaaa;
      letter-spacing: 0.5px;
    }
  </style>
</head>
<body>
  <!-- Particle network background -->
  <canvas id="bg-canvas"></canvas>
  <h1>Programming Typing Practice - Custom Code</h1>
  <div class="top-bar">
    <div class="nav-links">
      <a href="index.html">Back to Predefined Lessons</a>
    </div>
    <div class="typing-stats" id="typing-stats">
      <div class="typing-stat">
        <span class="stat-label">Speed</span>
        <strong id="wpm-value">0</strong>
        <span class="stat-unit">WPM</span>
      </div>
      <div class="typing-stat">
        <span class="stat-label">Accuracy</span>
        <strong id="accuracy-value">100%</strong>
      </div>
    </div>
  </div>
  <textarea id="custom-code" placeholder="Paste your code here..." rows="6"></textarea>
<div class="code-container" id="code-display">
    <div class="code-header">
      <span id="code-language">Custom</span>
    </div>
    <pre id="code" class="code"></pre>
  </div>
  <div class="completion-modal" id="completion-modal" aria-hidden="true">
    <div class="completion-card" role="dialog" aria-labelledby="completion-title" aria-modal="true" tabindex="-1">
      <h2 id="completion-title">Congratulations!</h2>
      <p>You finished the custom lesson.</p>
      <div class="completion-stats">
        <div class="completion-stat">
          <span class="label">Speed</span>
          <strong id="modal-wpm">0</strong>
          <span class="unit">WPM</span>
        </div>
        <div class="completion-stat">
          <span class="label">Accuracy</span>
          <strong id="modal-accuracy">100%</strong>
        </div>
      </div>
      <button type="button" class="completion-close" id="completion-close">Start Again</button>
    </div>
  </div>
  <textarea id="user-input"></textarea>
  <!-- Include Highlight.js library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/highlight.min.js"></script>
  <!-- Particle Background Animation Script -->
  <script>
    (function() {
      const canvas = document.getElementById('bg-canvas');
      const ctx = canvas.getContext('2d');
      let particles = [];
      const particleCount = 80;
      const maxDistance = 120;
      function resizeCanvas() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
      }
      window.addEventListener('resize', resizeCanvas);
      resizeCanvas();
      function Particle() {
        this.x = Math.random() * canvas.width;
        this.y = Math.random() * canvas.height;
        this.vx = (Math.random() - 0.5) * 1.5;
        this.vy = (Math.random() - 0.5) * 1.5;
        this.radius = Math.random() * 2 + 1;
      }
      Particle.prototype.update = function() {
        this.x += this.vx;
        this.y += this.vy;
        if (this.x < 0 || this.x > canvas.width) this.vx *= -1;
        if (this.y < 0 || this.y > canvas.height) this.vy *= -1;
      }
      Particle.prototype.draw = function() {
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.radius, 0, 2 * Math.PI);
        ctx.fillStyle = "rgba(0, 255, 204, 0.8)";
        ctx.fill();
      }
      for (let i = 0; i < particleCount; i++) {
        particles.push(new Particle());
      }
      let mouse = { x: null, y: null };
      canvas.addEventListener('mousemove', function(e) {
        const rect = canvas.getBoundingClientRect();
        mouse.x = e.clientX - rect.left;
        mouse.y = e.clientY - rect.top;
      });
      canvas.addEventListener('mouseout', function() {
        mouse.x = null;
        mouse.y = null;
      });
      function animate() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        for (let i = 0; i < particles.length; i++) {
          particles[i].update();
          particles[i].draw();
          // Draw connecting lines between nearby particles
          for (let j = i + 1; j < particles.length; j++) {
            const dx = particles[i].x - particles[j].x;
            const dy = particles[i].y - particles[j].y;
            const distance = Math.sqrt(dx * dx + dy * dy);
            if (distance < maxDistance) {
              ctx.beginPath();
              ctx.moveTo(particles[i].x, particles[i].y);
              ctx.lineTo(particles[j].x, particles[j].y);
              ctx.strokeStyle = `rgba(0, 255, 204, ${1 - distance / maxDistance})`;
              ctx.lineWidth = 0.5;
              ctx.stroke();
            }
          }
          // Connect particle to mouse pointer if nearby
          if (mouse.x !== null && mouse.y !== null) {
            const dxm = particles[i].x - mouse.x;
            const dym = particles[i].y - mouse.y;
            const distanceMouse = Math.sqrt(dxm * dxm + dym * dym);
            if (distanceMouse < maxDistance) {
              ctx.beginPath();
              ctx.moveTo(particles[i].x, particles[i].y);
              ctx.lineTo(mouse.x, mouse.y);
              ctx.strokeStyle = `rgba(255, 0, 204, ${1 - distanceMouse / maxDistance})`;
              ctx.lineWidth = 0.7;
              ctx.stroke();
            }
          }
        }
        requestAnimationFrame(animate);
      }
      animate();
    })();
  </script>
  <!-- Custom Code Functionality Script -->
  <script>
    // Advanced language detection using Highlight.js auto-detection.
    function detectLanguage(code) {
    // Provide a list of languages that your practice supports.
    const languages = ['python', 'javascript', 'html', 'css', 'java', 'cpp', 'c', 'ruby', 'php', 'go', 'swift', 'kotlin'];
    const result = hljs.highlightAuto(code, languages);
    let lang = result.language || "Unknown";
    // If detection returns "xml" and code includes typical HTML tags, treat it as HTML.
    if (lang === "xml" && code.toLowerCase().includes("<html")) {
      return "HTML";
    }
    return lang;
  }
    let targetCode = "";
    let targetLines = [];
    let currentLine = 0, currentChar = 0;
    let isResetting = false;
    const codeElement = document.getElementById('code');
    const userInput = document.getElementById('user-input');
    const wpmValue = document.getElementById('wpm-value');
    const accuracyValue = document.getElementById('accuracy-value');
    const completionModal = document.getElementById('completion-modal');
    const modalWpmValue = document.getElementById('modal-wpm');
    const modalAccuracyValue = document.getElementById('modal-accuracy');
    const completionCloseButton = document.getElementById('completion-close');
    const typingStats = {
      startTime: null,
      total: 0,
      correct: 0
    };
    function resetMetrics() {
      typingStats.startTime = null;
      typingStats.total = 0;
      typingStats.correct = 0;
      wpmValue.textContent = '0';
      accuracyValue.textContent = '100%';
    }
    function updateMetrics() {
      if (!typingStats.total) {
        accuracyValue.textContent = '100%';
      } else {
        const accuracy = (typingStats.correct / typingStats.total) * 100;
        accuracyValue.textContent = accuracy.toFixed(1) + '%';
      }
      if (!typingStats.startTime || !typingStats.correct) {
        wpmValue.textContent = '0';
        return;
      }
      const minutesElapsed = (Date.now() - typingStats.startTime) / 60000;
      if (minutesElapsed > 0) {
        const wordsPerMinute = (typingStats.correct / 5) / minutesElapsed;
        wpmValue.textContent = Math.max(0, Math.round(wordsPerMinute)).toString();
      }
    }
    function registerAttempt(isCorrect) {
      if (!typingStats.startTime) {
        typingStats.startTime = Date.now();
      }
      typingStats.total++;
      if (isCorrect) {
        typingStats.correct++;
      }
      updateMetrics();
    }
    function showCompletionModal() {
      modalWpmValue.textContent = wpmValue.textContent;
      modalAccuracyValue.textContent = accuracyValue.textContent;
      completionModal.classList.add('visible');
      completionModal.setAttribute('aria-hidden', 'false');
      const modalCard = completionModal.querySelector('.completion-card');
      if (modalCard) {
        modalCard.focus();
      }
    }
    function hideCompletionModal() {
      if (!completionModal.classList.contains('visible')) return;
      completionModal.classList.remove('visible');
      completionModal.setAttribute('aria-hidden', 'true');
      resetSession();
    }
    function handleSessionComplete() {
      isResetting = true;
      showCompletionModal();
    }
    function focusInput() { userInput.focus(); }
    function renderCode() {
      targetLines = targetCode.split('\n');
      let html = "";
      for (let i = 0; i < targetLines.length; i++) {
        let line = targetLines[i];
        for (let j = 0; j < line.length; j++) {
          let ch = line[j];
          let disp = (ch === ' ') ? '&nbsp;' : ch;
          html += `<span class="char" data-line="${i}" data-index="${j}">${disp}</span>`;
        }
        if (line.length > 0) {
          html += `<span class="line-end-emoji hidden-emoji" data-line="${i}">â†µ</span>`;
        }
        if (i < targetLines.length - 1) html += `<br>`;
      }
      codeElement.innerHTML = html;
      codeElement.scrollTop = 0;
      currentLine = 0;
      currentChar = 0;
      resetMetrics();
      updateCurrentHighlight();
      focusInput();
    }
    function updateCurrentHighlight() {
      document.querySelectorAll('.char').forEach(span => span.classList.remove('current'));
      let selector = `.char[data-line="${currentLine}"][data-index="${currentChar}"]`;
      let span = codeElement.querySelector(selector);
      if (span) span.classList.add('current');
    }
    function resetSession() {
      completionModal.classList.remove('visible');
      completionModal.setAttribute('aria-hidden', 'true');
      document.querySelectorAll('.char').forEach(span => span.classList.remove('correct', 'incorrect'));
      document.querySelectorAll('.line-end-emoji').forEach(span => span.classList.add('hidden-emoji'));
      currentLine = 0;
      currentChar = 0;
      userInput.value = "";
      resetMetrics();
      codeElement.scrollTop = 0;
      updateCurrentHighlight();
      focusInput();
      isResetting = false;
    }
    function handleCorrect(s) { s.classList.add('correct'); }
    // function handleIncorrect(s) { s.classList.add('incorrect'); isResetting = true; setTimeout(resetSession, 300); }
    function handleIncorrect(s) { s.classList.add('incorrect'); }
    function processCharacter(c) {
      if (isResetting) return;
      if (currentChar === targetLines[currentLine].length) {
        if (c === "\n") {
          registerAttempt(true);
          let emoji = codeElement.querySelector(`.line-end-emoji[data-line="${currentLine}"]`);
          if (emoji) emoji.classList.add('hidden-emoji');
          currentLine++;
        currentChar = 0;
        updateCurrentHighlight();
          if (currentLine === targetLines.length) {
            setTimeout(() => {
              handleSessionComplete();
            }, 100);
          }
        } else {
          registerAttempt(false);
        }
        return;
      }
      let expected = targetLines[currentLine][currentChar];
      let span = codeElement.querySelector(`.char[data-line="${currentLine}"][data-index="${currentChar}"]`);
      if (c === expected) {
        registerAttempt(true);
        handleCorrect(span);
        currentChar++;
        if (currentChar === targetLines[currentLine].length) {
          let emoji = codeElement.querySelector(`.line-end-emoji[data-line="${currentLine}"]`);
          if (emoji) emoji.classList.remove('hidden-emoji');
        }
        if (currentLine === targetLines.length - 1 && currentChar === targetLines[currentLine].length) {
          setTimeout(() => {
            handleSessionComplete();
          }, 100);
        }
      } else {
        registerAttempt(false);
        handleIncorrect(span);
      }
      updateCurrentHighlight();
    }
    userInput.addEventListener('input', e => {
      if (isResetting) { userInput.value = ""; return; }
      let v = userInput.value;
      for (let i = 0; i < v.length; i++) {
        processCharacter(v.charAt(i));
        if (isResetting) break;
      }
      userInput.value = "";
    });
    userInput.addEventListener('keydown', e => {
      if (e.key === "Enter") {
        processCharacter("\n");
        e.preventDefault();
      }
    });
    function updateLanguageDisplay() {
      const detected = detectLanguage(targetCode);
      document.getElementById('code-language').textContent = detected;
    }
    document.getElementById('custom-code').addEventListener('paste', () => {
      setTimeout(() => {
        targetCode = document.getElementById('custom-code').value;
        updateLanguageDisplay();
        renderCode();
      }, 0);
    });
    document.getElementById('custom-code').addEventListener('input', () => {
      targetCode = document.getElementById('custom-code').value;
      updateLanguageDisplay();
      renderCode();
    });
    // Ensure that the hidden user-input receives focus on any click
    document.addEventListener('click', function(e) {
      if (completionModal.classList.contains('visible')) return;
      if (e.target.id !== 'custom-code') {
        focusInput();
      }
    });
    // Initial render (empty code) and focus on hidden user-input
    renderCode();
    focusInput();
    completionCloseButton.addEventListener('click', () => {
      hideCompletionModal();
    });
    completionModal.addEventListener('click', event => {
      if (event.target === completionModal) {
        hideCompletionModal();
      }
    });
    document.addEventListener('keydown', event => {
      if (event.key === 'Escape' && completionModal.classList.contains('visible')) {
        hideCompletionModal();
      }
    });
  </script>
</body>
</html>
